<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Preconnect for improved performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Kalnia Glaze font link -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wdth@112.5&display=swap" 
      rel="stylesheet" 
    />
    
    <style>
      /* Font settings for Kalnia Glaze */
      .kalnia-glaze {
        font-family: "Kalnia Glaze", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 112.5;
      }
      
      /* General reset for the page */
      
      * {
        margin: 0;
        padding: 0;
      }
      
      /* Example body styling */
      body {
        font-family: "Kalnia Glaze", serif;
      }
    </style>
    <title>Travel Map</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element -->
    <div id="root" class="kalnia-glaze">
      Hello, this is using the Kalnia Glaze font.
    </div>
  </body>
</html>
